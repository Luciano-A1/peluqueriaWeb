<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>PlantillaTh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .styled-title {
            margin: 0;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        span {
            font-size: 16px;
            color: #333;
            display: block;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #004466;
        }

        img.logo {
            max-width: 100%;
            height: auto;
        }
    </style>
    <meta charset="UTF-8" />
</head>
<body>
    <header th:fragment="encabezado">
        <img src="/pelu2.png" alt="Logo" class="logo" />
    </header>

    <footer th:fragment="piepagina">
        <div>
            <br />
            <span>[[#{pagina.piepagina}]] <a href="https://www.linkedin.com/in/luciano-molina-" target="_blank"
                    class="button">LinkedIn</a></span>
        </div>
    </footer>
</body>
</html>
