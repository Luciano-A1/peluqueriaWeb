<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registrar Cliente</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 40px;
                background-image: url('https://www.xtrafondos.com/wallpapers/degradado-difuminado-azul-7935.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                color: #fff;
            }
            h2 {
                color: #000;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <header th:replace="plantilla/plantilla :: encabezado" ></header>
        </div>
        <hr>
        <h2 style="color: #333;">[[#{pagina.subtituloC}]]</h2>
        <a th:href="@{/}" style="display: inline-block; margin-bottom: 10px; padding: 8px 15px; text-decoration: none; background-color: #007bff; color: #fff; border-radius: 5px;">[[#{boton.Volver}]]</a>
        <div>
            <form th:action="@{/insertar}" method="post" th:object="${cliente}" style="max-width: 400px; margin: 0 auto;">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <label for="nombre" style="display: block; margin-top: 10px; color: #333;">[[#{cliente.nombre}]]:</label>
                <input type="text" name="nombre" th:field="*{nombre}" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;"/>
                <span th:if="${#fields.hasErrors('nombre')}" style="color: #dc3545; margin-left: 5px;">[[#{NotEmpty.cliente.nombre}]]</span>

                <label for="apellido" style="display: block; margin-top: 10px; color: #333;">[[#{cliente.apellido}]]:</label>
                <input type="text" name="apellido" th:field="*{apellido}" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;"/>
                <span th:if="${#fields.hasErrors('apellido')}" style="color: #dc3545; margin-left: 5px;">[[#{NotEmpty.cliente.apellido}]]</span>

                <label for="telefono" style="display: block; margin-top: 10px; color: #333;">[[#{cliente.telefono}]]:</label>
                <input type="tel" name="telefono" th:field="*{telefono}" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;"/>
                <span th:if="${#fields.hasErrors('telefono')}" style="color: #dc3545; margin-left: 5px;">[[#{NotEmpty.c.telefono}]]</span>

                <input type="submit" name="insertar" th:value="#{boton.guardar}" style="background-color: #28a745; color: #fff; cursor: pointer;"/>
            </form>
        </div>
        <div>
            <footer th:replace="Plantilla/Plantilla :: piepagina"></footer>
        </div>
    </body>
</html>
